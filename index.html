<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อัปโหลดไฟล์กระดาษคำตอบ</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="file"], input[type="text"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button { padding: 10px 20px; margin-top: 20px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ระบบอัปโหลดกระดาษคำตอบ</h1>
    
    <!-- Input รหัสนักเรียน -->
    <label for="studentID">รหัสนักเรียน</label>
    <input type="text" id="studentID" placeholder="กรอกรหัสนักเรียน">

    <!-- Input อัปโหลดไฟล์ -->
    <label for="upload">อัปโหลดไฟล์กระดาษคำตอบ</label>
    <input type="file" id="upload" accept="image/*">

    <!-- ปุ่มอัปโหลด -->
    <button onclick="uploadFile()">อัปโหลด</button>

    <!-- สถานะ -->
    <p id="status"></p>
  </div>

  <script>
    function uploadFile() {
      const studentID = document.getElementById('studentID').value;
      const file = document.getElementById('upload').files[0];

      if (!studentID) {
        document.getElementById('status').textContent = 'กรุณากรอกรหัสนักเรียน';
        return;
      }
      if (!file) {
        document.getElementById('status').textContent = 'กรุณาอัปโหลดไฟล์';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('studentID', studentID);

      // ส่งข้อมูลไปยัง Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbwdAd_B4dzqHr4EQswVsJ0cBy1JzWZVh2ujQNKVZN6fIsV3XAMvUVM4vZM343LUFTmBsg/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').textContent = data.message;
      })
      .catch(error => {
        document.getElementById('status').textContent = 'อัปโหลดไม่สำเร็จ: ' + error.message;
      });
    }
  </script>
</body>
</html>
