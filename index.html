<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตรวจสอบกระดาษคำตอบ</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ระบบตรวจคำตอบ</h1>
    <input type="file" id="upload" accept="image/*">
    <button onclick="processFile()">อัปโหลดและตรวจสอบ</button>
    <p id="status"></p>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script>
    function processFile() {
      const file = document.getElementById('upload').files[0];
      if (!file) {
        document.getElementById('status').textContent = 'กรุณาอัปโหลดไฟล์';
        return;
      }

      document.getElementById('status').textContent = 'กำลังประมวลผล...';

      // ใช้ Tesseract.js เพื่อทำ OCR สแกนข้อมูลในกระดาษคำตอบ
      Tesseract.recognize(file, 'eng').then(({ data }) => {
        const scannedText = data.text;
        document.getElementById('result').textContent = scannedText;

        // ตรวจจับเลขประจำตัวนักเรียนและคำตอบจากข้อมูลที่สแกน
        const studentID = extractStudentID(scannedText);
        const answers = extractAnswers(scannedText);

        if (studentID) {
          document.getElementById('result').innerHTML += `<p>รหัสนักเรียน: ${studentID}</p>`;
        } else {
          document.getElementById('result').innerHTML += `<p>ไม่พบรหัสนักเรียน</p>`;
        }

        if (answers.length > 0) {
          document.getElementById('result').innerHTML += `<p>คำตอบที่สแกนได้: ${answers.join(', ')}</p>`;
        } else {
          document.getElementById('result').innerHTML += `<p>ไม่พบคำตอบ</p>`;
        }
      });
    }

    function extractStudentID(text) {
      // ดึงเลขประจำตัวนักเรียน 5 หลักจากข้อความที่สแกน
      const match = text.match(/\b\d{5}\b/);
      return match ? match[0] : null;
    }

    function extractAnswers(text) {
      // ตัวอย่างการดึงคำตอบจากข้อความ (ปรับเปลี่ยนได้ตามลักษณะการสแกน)
      const answers = [];
      for (let i = 1; i <= 100; i++) {
        // ตัวอย่างการดึงคำตอบจากข้อความ
        const answer = Math.floor(Math.random() * 5) + 1; // สุ่มคำตอบ (เปลี่ยนเป็นวิธีการตรวจจริง)
        answers.push(answer);
      }
      return answers;
    }
  </script>
</body>
</html>
